<div class="container">
  <h2>user settings</h2>

<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" name="name" class="form-control" [(ngModel)]="userData.name"
    placeholder="Name"required #nameField="ngModel"
    (blur)="onBlur(nameField)"
    [class.error]="form.submitted && nameField.invalid">
  </div>
  <div [hidden]="!form.submitted || nameField.valid"
    class="alert alert-danger">Enter a name
</div>
    <div class="form-check form-group">
      <label class="form-check-label" for="flexCheckDefault">
        Check email
      </label>
      <input class="form-check-input" type="checkbox" [(ngModel)]="userData.email" value="" id="email" placeholder="mark mail"
       name="email" required>
     </div>

    <div class="form-group">
      <label for="sex">Subscription</label>
      <select  name="sex" class="form-control" id="sex"
      [(ngModel)]="userData.sex" required>
        <option *ngFor="let type of sexType | async">{{ type }}</option>
      </select>
    </div>
    <div class="form-group">
       <label for="notes">Descriptions</label>
       <textarea name="notes"  [(ngModel)]="userData.notes" id="note" placeholder="please enter some notes here"
       cols="60" rows="10" class="form-control" required></textarea>
    </div>
     <div class="form-group">
       <label for="password">Secrete key</label>
       <input type="password" id="password" name="password"
        [(ngModel)]="userData.password" class="form-control" required>
     </div>
     <div class="form-group">
       <label for="date">Date</label>
       <input type="date" name="date" [(ngModel)]="userData.date"
       class="form-control" placeholder="enter date" required>
     </div>

<button type="submit" class="btn btn-primary">send</button>
</form>
</div>
